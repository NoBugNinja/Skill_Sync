<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Screener & Candidate Matcher v3 (NLP)</title>
    <link href="./output.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js`;
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-900 text-slate-200 antialiased">
    <div class="container mx-auto max-w-7xl px-4 py-8 md:py-12">
      <header class="text-center mb-10">
        <h1 class="text-4xl md:text-5xl font-bold text-white tracking-tight">
          Skill Sync
        </h1>
        <p class="mt-4 text-lg text-slate-400">
          Powered by Natural Language Processing (NLP)
        </p>
      </header>

      <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div
          class="lg:col-span-4 bg-slate-800 p-6 rounded-2xl shadow-lg border border-slate-700 h-fit"
        >
          <h2 class="text-2xl font-semibold text-white mb-6">
            Screening Setup
          </h2>
          <div class="mb-6">
            <label
              for="mustHaveKeywords"
              class="block mb-2 text-sm font-medium text-slate-300"
              >1. Must-Have Skills (Critical)</label
            >
            <textarea
              id="mustHaveKeywords"
              rows="4"
              class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-sm text-slate-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition placeholder-slate-500"
              placeholder="e.g., Python, React, AWS..."
            ></textarea>
          </div>
          <div class="mb-6">
            <label
              for="niceToHaveKeywords"
              class="block mb-2 text-sm font-medium text-slate-300"
              >2. Nice-to-Have Skills (Bonus)</label
            >
            <textarea
              id="niceToHaveKeywords"
              rows="3"
              class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-sm text-slate-200 focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition placeholder-slate-500"
              placeholder="e.g., Docker, Agile, TypeScript..."
            ></textarea>
          </div>
          <div class="mb-6">
            <label
              for="resumeFiles"
              class="block mb-2 text-sm font-medium text-slate-300"
              >3. Upload Resumes (PDF)</label
            >
            <label
              for="resumeFiles"
              class="flex items-center justify-center w-full bg-slate-700 hover:bg-slate-600 text-slate-300 font-medium py-3 px-4 rounded-lg cursor-pointer border-2 border-dashed border-slate-500 transition-transform hover:scale-105"
            >
              <svg
                class="w-6 h-6 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"
                ></path>
              </svg>
              <span id="file-chosen-text">Choose Files</span>
            </label>
            <input
              type="file"
              id="resumeFiles"
              multiple
              accept=".pdf"
              class="hidden"
            />
          </div>
          <button
            id="screenBtn"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-500/50"
          >
            Find Top Candidates
          </button>
        </div>

        <div class="lg:col-span-8">
          <div
            id="dashboard"
            class="hidden bg-slate-800 p-6 rounded-2xl shadow-lg border border-slate-700 mb-8"
          >
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-2xl font-semibold text-white">
                Screening Dashboard
              </h2>
              <button
                id="exportCsvBtn"
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg text-sm transition transform hover:scale-105"
              >
                Export to CSV
              </button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
              <div class="bg-slate-900 p-4 rounded-lg">
                <p class="text-sm text-slate-400">Total Candidates</p>
                <p
                  id="totalCandidates"
                  class="text-2xl font-bold text-white"
                ></p>
              </div>
              <div class="bg-slate-900 p-4 rounded-lg">
                <p class="text-sm text-slate-400">Avg. Match Score</p>
                <p id="avgMatchScore" class="text-2xl font-bold text-white"></p>
              </div>
              <div class="bg-slate-900 p-4 rounded-lg">
                <p class="text-sm text-slate-400">Top Must-Have Skill</p>
                <p id="topSkill" class="text-2xl font-bold text-white"></p>
              </div>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-6">
              <div class="bg-slate-900 p-4 rounded-lg">
                <h3 class="font-semibold text-center mb-2">
                  Most Common Skills
                </h3>
                <canvas id="commonSkillsChart"></canvas>
              </div>
              <div class="bg-slate-900 p-4 rounded-lg">
                <h3 class="font-semibold text-center mb-2">
                  Score Distribution
                </h3>
                <canvas id="scoreDistributionChart"></canvas>
              </div>
            </div>
          </div>
          <div
            id="resultsWrapper"
            class="bg-slate-800 p-6 rounded-2xl shadow-lg border border-slate-700 min-h-[500px] flex flex-col"
          >
            <h2
              class="text-2xl font-semibold text-white mb-6 flex items-center"
            >
              <svg
                class="w-6 h-6 mr-3 text-indigo-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
              Screening Results
            </h2>
            <div id="loader" class="text-center py-10 hidden"></div>
            <div
              id="resultsContainer"
              class="space-y-4 overflow-y-auto flex-grow pr-2"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="resumeModal"
      class="modal fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none"
    >
      <div
        class="modal-content bg-slate-800 rounded-2xl shadow-xl w-full max-w-6xl h-[90vh] flex flex-col transform scale-95"
      >
        <header
          class="flex items-center justify-between p-4 border-b border-slate-700"
        >
          <h3 id="modalFileName" class="text-lg font-semibold text-white"></h3>
          <button
            id="closeModalBtn"
            class="text-slate-400 hover:text-white text-3xl leading-none"
          >
            &times;
          </button>
        </header>
        <div
          class="flex-grow p-4 grid grid-cols-1 lg:grid-cols-2 gap-4 overflow-hidden"
        >
          <div class="flex flex-col">
            <div class="flex items-center justify-between mb-2">
              <h4 class="font-semibold">PDF Preview</h4>
              <div id="page_navigation" class="flex items-center gap-2">
                <button id="prev_page" class="px-2 py-1 bg-slate-700 rounded">
                  &lt;
                </button>
                <span id="page_num" class="text-sm"></span> /
                <span id="page_count" class="text-sm"></span>
                <button id="next_page" class="px-2 py-1 bg-slate-700 rounded">
                  &gt;
                </button>
              </div>
            </div>
            <div
              class="flex-grow bg-slate-900 rounded-lg overflow-auto p-2 border border-slate-700"
            >
              <canvas id="pdf_renderer" class="mx-auto"></canvas>
            </div>
          </div>
          <div class="flex flex-col">
            <h4 class="font-semibold mb-2">Highlighted Text</h4>
            <div
              id="highlightedText"
              class="flex-grow bg-slate-900 rounded-lg p-4 overflow-y-auto border border-slate-700 text-sm whitespace-pre-wrap"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
